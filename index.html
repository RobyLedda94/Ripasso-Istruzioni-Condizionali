<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Istruzioni condizionali</title>

</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <div>
                    <label class="form-label" for="">Età</label>
                    <input class="form-control" type="number" id="age-input" name="age-input"
                        placeholder="Inserisci la tua età">
                    <button id="age-btn" class="btn btn-sm btn-primary my-2">Vai</button>
                    <h3 id="age-message"></h3>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <div>
                    <label class="form-label" for="">Pari o Dispari</label>
                    <input class="form-control" type="number" id="pari-dispari" name="pari-dispari"
                        placeholder="Inserisci un numero vediamo se e pari o dispari">
                    <button id="pari-dispari-btn" class="btn btn-sm btn-primary my-2">Vai</button>
                    <h3 id="pari-dispari-message"></h3>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <div>
                    <label class="form-label" for="">Primo Valore</label>
                    <input class="form-control" type="number" id="primo-valore" name="primo-valore"
                        placeholder="Inserisci il primo valore">
                    <label class="form-label mt-2" for="">Secondo Valore</label>
                    <input class="form-control" type="number" id="secondo-valore" name="secondo-valore"
                        placeholder="Inserisci il secondo valore">
                    <button id="maggiore-minore-btn" class="btn btn-sm btn-primary my-2">Vai</button>
                    <h3 id="maggiore-minore"></h3>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div>
                    <label for="" class="form-label">Somma primo numero</label>
                    <input type="text" class="form-control my-2" id="somma-uno" name="somma-uno"
                        placeholder="Inserisci un numero per la somma">
                    <label for="" class="form-label">Somma secondo numero</label>
                    <input type="text" class="form-control my-2" id="somma-due" name="somma-due"
                        placeholder="Inserisci un numero per la somma">
                    <button id="btn-somma-numerica" class="btn btn-sm btn-primary my-2">Vai</button>
                    <button id="btn-somma-numerica-reset" class="btn btn-sm btn-warning my-2">Cancella</button>
                    <h3 id="somma-numerica"></h3>
                    <ul id="storico-somma"></ul>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container my-3">
        <div class="row">
            <div class="col 12">
                <h2 id="result">Il numero è :</h2>
                <hr>
                <h2 id="price">Hai diritto ad uno sconto pari al :</h2>
            </div>
        </div>
    </div>

    <!-- tag script utimo elemento prima della chiusura del tag body -->
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
